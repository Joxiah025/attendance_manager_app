<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add A First Timer</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
           <ion-icon name="close"></ion-icon>
       </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list inset nolines>
    <ion-item>
      <ion-input placeholder="Service Title" [(ngModel)]="title"></ion-input>
    </ion-item>
   </ion-list>
   <ion-list inset nolines>
    <ion-item>
      <ion-input placeholder="Venue" [(ngModel)]="venue"></ion-input>
    </ion-item>
   </ion-list>
  <ion-list inset nolines>
     <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="timeEnds"></ion-datetime>
    </ion-item>
  </ion-list>
  
  <ion-fab middle center>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>   

</ion-content>
